<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bajamuta's GitHub Page</title>
</head>
<body>
<h1>Pobieranie danych</h1>
<button>POBIERZ DANE</button>
<div id="dane-programisty">

</div>
<h1>Responsywny Bootstrap</h1>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="border-bottom pb-2 w-25 mx-auto font-weight-light text-muted">My skills</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center ">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-html5 display-4"></i>
            </div>
            <p>HTML5</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-css3-alt display-4"></i>
            </div>
            <p>CSS3</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-js display-4"></i>
            </div>
            <p>JavaScript</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-react display-4"></i>
            </div>
            <p>ReactJS</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-git display-4"></i>
            </div>
            <p>GIT</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center">
            <div class="bg-light rounded-circle text-warning text-center mx-auto mb-3">
                <i class="fab fa-wordpress display-4"></i>
            </div>
            <p>WordPress</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
